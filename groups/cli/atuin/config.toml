sync_address = "http://10.0.1.1:8888"
sync_frequency = "10m"
search_mode = "fulltext"
style = "compact"
show_preview = true
history_filter = [
  # Day-to-day shell commands
  "^cd .*",
  "^cd$",
  "^fg",
  "^j .*",
  "^ls",
  "^la",
  "^mv .*",

  # Git related
  "^gb",
  "^gb -D.*",
  "^git show .*",
  "^git add .*",
  "^git branch -D*",
  "^git commit --fixup=.*",
  "^gsh -(?i)c .*",
  "^gls",
  "^gpuf?",
  "^glg",
  "^gsm",

  # Uninteresting commands
  "^curl .*",
  "^rsync .*",
  "^pong",
  "^t .*",
  "^td .*",
  "^nvim",
  "^wget .*",
  "^p .*",
  "^pad .*",

  # Super specific commands with ids
  "^podman image rm .*",
  "^git checkout .{40}$",

  # Typos
  "^a$",
  "^#.*",
  "^gi t.*",
  "git upll",
  "git pul",
  "nvi",
  "vin",
  "vnim",

  # Debug/test commands
  ".*omfg.*",
  ".*lol.*",
  ".*rofl.*",

  # Help text commands
  "^.* -h.*$",
  "^.* --help.*$",

  # Scripts/aliase
  "^km",
  "^kd",
]

[sync]
# Enable sync v2
# Run `atuin history init-store` when mitgrating from old sync
records = true
