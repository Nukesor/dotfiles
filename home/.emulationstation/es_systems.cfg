<systemList>
    <system>
        <name>nes</name>
        <fullname>Nintendo Entertainment System</fullname>
        <path>~/.emulationstation/roms/nes</path>
        <extension>.nes .NES</extension>
        <command>retroarch -L /usr/lib/libretro/nestopia_libretro.so %ROM%</command>
        <platform>nes</platform>
        <theme>nes</theme>
    </system>

    <system>
        <name>snes</name>
        <fullname>Super Nintendo Entertainment System</fullname>
        <path>~/.emulationstation/roms/snes</path>
        <extension>.smc .sfc .SMC .SFC</extension>
        <command>retroarch -L /usr/lib/libretro/snes9x_libretro.so %ROM%</command>
        <platform>snes</platform>
        <theme>snes</theme>
    </system>

    <system>
        <name>n64</name>
        <fullname>Nintendo 64</fullname>
        <path>~/.emulationstation/roms/n64</path>
        <extension>.v64 .z64 .n64</extension>
        <command>retroarch-L /usr/lib/libretro/parallel_n64_libretro.so %ROM%</command>
        <platform>n64</platform>
        <theme>n64</theme>
    </system>

    <system>
        <name>nds</name>
        <fullname>Nintendo DS</fullname>
        <path>~/.emulationstation/roms/nds</path>
        <extension>.nds .NDS</extension>
        <command>retroarch-L /usr/lib/libretro/desmume_libretro.so %ROM%</command>
        <platform>nds</platform>
        <theme>nds</theme>
    </system>

    <system>
        <name>gbc</name>
        <fullname>Game Boy Color</fullname>
        <path>~/.emulationstation/roms/gbc</path>
        <extension>.gb .gbc .zip</extension>
        <command>retroarch -L /usr/lib/libretro/gambatte_libretro.so %ROM%</command>
        <platform>gbc</platform>
        <theme>gbc</theme>
    </system>

    <system>
        <name>gba</name>
        <fullname>Game Boy Advance</fullname>
        <path>~/.emulationstation/roms/gba</path>
        <extension>.gba</extension>
        <command>retroarch-L /usr/lib/libretro/mgba_libretro.so %ROM%</command>
        <platform>gba</platform>
        <theme>gba</theme>
    </system>

    <system>
        <name>psx</name>
        <fullname>Playstation</fullname>
        <path>~/.emulationstation/roms/psx</path>
        <extension>.cue .CUE</extension>
        <command>retroarch-L /usr/lib/libretro/mednafen_psx_hw_libretro.so %ROM%</command>
        <platform>psx</platform>
        <theme>psx</theme>
    </system>
</systemList>
