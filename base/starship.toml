# No blank line between shell prompts
add_newline = false

format = """
$battery\
$memory_usage\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$cmd_duration\
$status\
$character"""

[[battery.display]] # "bold yellow" style and ðŸ’¦ symbol when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"

[[battery.display]] # "bold yellow" style and ðŸ’¦ symbol when capacity is between 10% and 30%
threshold = 30
style = "bold orange"

[[battery.display]]
threshold = 10
style = "bold red"

[memory_usage]
disabled = false
format = "$symbol [$ram_pct]($style) "
threshold = 80
symbol = "ï‹›"
style = "bold red"

[username]
show_always = true
format = "\\[[$user]($style)"
style_user = "white"
style_root = "yellow bold"

[hostname]
ssh_only = true
style = "yellow"
format = "[@$hostname]($style)"

[directory]
format = ":[$path]($style)[$read_only]($read_only_style)\\] "
truncation_symbol = "../"
style = "white bold"
# Never show parent folders of repos
truncate_to_repo = false

[git_branch]
format = "[$branch]($style)"
style = "orange"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](red)($ahead_behind$stashed)](166) "
style = "orange"
conflicted = "â€‹"
untracked = "â€‹"
modified = ""
staged = "â€‹"
renamed = "â€‹"
deleted = "â€‹"
stashed = "ðŸ“‹"

[git_state]
format = '\([$state($progress_current/$progress_total)]($style)\) '
style = "166"

[git_metrics]
disabled = false
only_nonzero_diffs = true
added_style = "green"
deleted_style = "red"
format = '(\([-$deleted]($deleted_style)/[+$added]($added_style)\) )'

[cmd_duration]
format = "[$duration](yellow) "

[status]
format = "[$status](red)"
disabled = false

[character]
success_symbol = "[>](green)"
error_symbol = "[!](red)"
vicmd_symbol = "[>](green)"
