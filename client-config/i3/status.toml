theme = "modern"
icons = "awesome"

[[block]]
block = "disk_space"
path = "/"
alias = "root:"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "custom"
command = '~/.config/i3/scripts/netinfo'

[[block]]
block = "memory"
display_type = "memory"
format_mem = "Mem: {Mup}%"
clickable = false

[[block]]
block = "cpu"
format = "{barchart} {utilization}%"
interval = 1
info = 80
warning = 90
critical = 95

[[block]]
block = "hueshift"
step = 50
hue_shifter = "redshift"

[[block]]
block = "battery"
device = "BAT0"
driver = "sysfs"
allow_missing = true
hide_missing = true
format = "Bat0: {percentage}% {time}"

[[block]]
block = "battery"
device = "BAT1"
driver = "sysfs"
allow_missing = true
hide_missing = true
format = "Bat1: {percentage}% {time}"

[[block]]
block = "music"
player = "spotify"
max_width = 15
marquee = true
marquee_interval = 10
marquee_speed = 0.25
buttons = ["prev", "play", "next"]

[[block]]
block = "sound"
step_width = 2

[[block]]
block = "custom"
cycle = ["~/.bin/keyboard-layout en", "~/.bin/keyboard-layout de"]
json = true

[[block]]
block = "time"
format = "%a %d-%m-%y %T"
interval = 1
